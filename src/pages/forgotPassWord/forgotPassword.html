<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon color="primary" name="rose"></ion-icon>
      <span color="danger" class="home-title">ListIt</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button block (click)="recoverPassWord()">Send</button>
    </div>
  </ion-list>
</ion-content>
